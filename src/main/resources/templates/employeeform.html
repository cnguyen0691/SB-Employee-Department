<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!--Navigation-->
<nav th:replace="base :: navlinks"></nav>
<!--Content-->
<div class="container">
    <div>
        <h2 > Employee </h2>
    </div>
    <div class="container">
        <form action="#" th:action="@{/processemployee}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div>
            Department: <select name="department" id="department" class="customer-select" th:field="*{department}">
            <option th:each="depart: ${departments}"
                    th:value="${depart.id}"
                    th:text="${depart.name}">
            </option>
            </select>
            </div>
            <br/>
            <div>
            Name: <input type="text" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <br/>
            <div>
            Title: <input type="text" th:field="*{title}"/>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
                <br/>
            <div>
            <input type="submit" value="Submit">
            </div>
        </form>
    </div><br/>
    <div class="container">

<!--Footer-->
<footer th:replace="base :: footer"></footer>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
