<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!--Navigation-->
<nav th:replace="base :: navlinks"></nav>
<!--Content-->
<div class="container">

        <div >
            <h2>All Departments </h2>


            <h5>Name: <span style="text-align: left;font-size: 18px;
            color: blue;" th:text="${department.name}"></span></h5>
            <h5>Location: <span th:text="${department.location}"></span></h5>
        </div>
    <div class="row">
        <div class="col-md-8">
            <p th:href="@{/addemployees}"></p>

            <p th:each="employee: ${department.employees}">
            <li th:inline="text"><b>[[${employee.name}]]: </b> [[${employee.title}]]</li>
            </p>
        </div>
            <div class="col-md-3">
                <a th:href="@{/update/{id}(id=${department.id})}" class="btn btn-outline-secondary">Update</a>
            </div>
    </div>
</div>

    <!--Footer-->
    <footer th:replace="base :: footer"></footer>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
